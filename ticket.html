<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Bus Ticket</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    @media (min-width: 768px) {
    body {
        display: grid;
        place-items: center;
    }
    
    body > * {
        max-width: 375px;
        width: 100%;
        border-left: 1px solid #e5e7eb;
        border-right: 1px solid #e5e7eb;
    }
}
  </style>
</head>
<body class="bg-white-to-br from-blue-50 to-indigo-100 min-h-screen ">
  
  <div>
    
    <!-- Booking Confirmed Badge -->
    <div class="bg-gray-700 text-white text-center py-1 shadow-lg">
      <div class="flex items-center justify-center gap-2">
        <span class="text-sm font-bold">BOOKING CONFIRMED</span>
      </div>
    </div>

    <!-- Main Ticket Card -->
    <div class="bg-white overflow-hidden">
      
      <!-- Bus Details Section -->
      <div class="p-2">
        <div class="flex items-center gap-2 mb-1">
         
          <h3 class="text-sm font-bold text-gray-800">BUS DETAILS</h3>
        </div>
        
        <div class="bg-gradient-to-r from-blue-50 to-indigo-50 p-1 rounded-lg space-y-3">
          <div class="flex justify-between items-center">
            <span class="text-gray-700 font-semibold" id="busName">Ena Transport</span>
            <span class="text-sm bg-blue-100 text-blue-700 px-3 py-1 rounded-full" id="busType">AC Seater</span>
          </div>
          
          <div class="flex items-center justify-between text-sm font-bold text-gray-800">
            <span id="fromCity">Bhubaneswar</span>
            <i class="text-orange-400">To</i>
            <span id="toCity">Cuttack</span>
          </div>
          
          <div class="flex justify-between text-sm text-gray-600">
            <div class="flex items-center gap-2">
              <i class="far fa-calendar-alt text-blue-600"></i>
              <span id="busDate">05 Nov 2025</span>
            </div>
            <div class="flex items-center gap-2">
              <i class="far fa-clock text-blue-600"></i>
              <span id="busTime">7:45 PM</span>
            </div>
          </div>
          
          <div class="flex justify-between items-center pt-3 border-t border-blue-200">
            <div class="flex items-center gap-2">
              <span class="text-sm text-gray-700">Seats: <span class="font-semibold" id="selectedSeats">-</span></span>
            </div>
            <div class="text-lg font-bold text-green-600" id="totalPrice">₹0</div>
          </div>
        </div>
      </div>

      <!-- Passenger Details Section -->
      <div class="p-2 ">
        <div class="flex items-center gap-2 mb-1">
          <h3 class="text-sm font-bold text-gray-800">PASSENGER DETAILS</h3>
        </div>
        
        <div id="passengerDetails">
          <!-- Passengers will be added dynamically -->
        </div>
      </div>

      <!-- Boarding & Dropping Section -->
      <div class="p-2">
        <div class="flex items-center gap-2 mb-1">
          <h3 class="text-sm font-bold text-gray-800">BOARDING & DROPPING</h3>
        </div>
        
        <div class="space-y-2">
          <!-- Boarding Point -->
          <div class="bg-green-50 p-2 rounded-lg border-l-4 border-green-500">
            <div class="flex items-start gap-3">
              <i class="fas fa-map-pin text-green-600 text-lg mt-1"></i>
              <div class="flex-1">
                <p class="text-xs text-gray-500 uppercase font-semibold">Boarding Point</p>
                <p class="text-gray-800 font-semibold" id="boardingLocation">-</p>
              </div>
            </div>
          </div>

          <!-- Dropping Point -->
          <div class="bg-red-50 p-2 rounded-lg border-l-4 border-red-500">
            <div class="flex items-start gap-3">
              <i class="fas fa-map-pin text-red-600 text-lg mt-1"></i>
              <div class="flex-1">
                <p class="text-xs text-gray-500 uppercase font-semibold">Dropping Point</p>
                <p class="text-gray-800 font-semibold" id="droppingLocation">-</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Payment Info Section -->
      <div class="p-2">
        <div class="flex items-center gap-2 mb-1">
          <h3 class="text-sm font-bold text-gray-800">PAYMENT INFO</h3>
        </div>
        
        <div class="bg-gradient-to-r from-green-50 to-emerald-50 p-2 rounded-lg space-y-2">
          <div class="flex justify-between items-center">
            <span class="text-gray-700">Payment Mode:</span>
            <span class="font-semibold text-gray-600" id="paymentMode">Online</span>
          </div>
          <div class="flex justify-between items-center">
            <span class="text-gray-700">Status:</span>
            <span class="flex items-center gap-2 font-semibold text-gray-600">
              
              Successful
            </span>
          </div>
        </div>
      </div>

      <!-- Download Button -->
      <div class="p-2 bg-gray-50">
        <button onclick="downloadPDF()" class="w-full bg-green-600 text-white py-2 rounded-lg font-semibold  transition-all flex items-center justify-center gap-2">
          Download Your Ticket
        </button>
      </div>

    </div>
  </div>

  
    <script> 
       document.addEventListener('DOMContentLoaded', function () {
      const urlParams = new URLSearchParams(window.location.search);

      // Bus details
      const busName = urlParams.get('busName') || '-';
      const busType = urlParams.get('busType') || '-';
      const busTime = urlParams.get('busTime') || '-';
      const fromCity = urlParams.get('fromCity') || 'From';
      const toCity = urlParams.get('toCity') || 'To';
      const selectedSeats = urlParams.get('selectedSeats') || '-';
      const totalPrice = urlParams.get('totalPrice') || '0';

      document.getElementById('busName').textContent = busName;
      document.getElementById('busType').textContent = busType;
      document.getElementById('busTime').textContent = busTime;
      document.getElementById('fromCity').textContent = fromCity;
      document.getElementById('toCity').textContent = toCity;
      document.getElementById('selectedSeats').textContent = selectedSeats;
      document.getElementById('totalPrice').textContent = '₹' + totalPrice;

      // Set current date
      const today = new Date();
      const dateStr = today.toLocaleDateString('en-IN', { day: '2-digit', month: 'short', year: 'numeric' });
      document.getElementById('busDate').textContent = dateStr;

      // Boarding / Dropping details
      const boardingLocation = urlParams.get('boardingLocation') || '-';
      const droppingLocation = urlParams.get('droppingLocation') || '-';
  

      document.getElementById('boardingLocation').textContent = boardingLocation;
      document.getElementById('droppingLocation').textContent = droppingLocation;


      // Passenger details (dynamic)
      const passengerContainer = document.getElementById('passengerDetails');
      const passengers = JSON.parse(urlParams.get('passengers') || '[]');

      if (passengers.length > 0) {
        passengers.forEach((p, index) => {
          const genderIcon = p.gender.toLowerCase() === 'male' ? 'fa-male' : 'fa-female';
          const genderColor = p.gender.toLowerCase() === 'male' ? 'text-blue-600' : 'text-pink-600';
          
          const passengerDiv = document.createElement('div');
          passengerDiv.className = 'bg-gray-50 p-1 rounded-lg border border-gray-200';
          passengerDiv.innerHTML = `
            <div class="flex items-start gap-3">
              <div>
              </div>
              <div class="flex-1">
                <div class="flex justify-between items-start">
                  <div>
                    <p class="font-semibold text-gray-800">${index + 1}. ${p.name}</p>
                    <p class="text-sm text-gray-600">${p.gender}, ${p.age} years</p>
                  </div>
                  <span class="bg-orange-100 text-orange-700 text-xs font-semibold px-2 py-1 mt-3 rounded">Seat: ${p.seat}</span>
                </div>
              </div>
            </div>
          `;
          passengerContainer.appendChild(passengerDiv);
        });
      } else {
        passengerContainer.innerHTML = '<p class="text-gray-500 text-center">No passenger details found.</p>';
      }

      // Payment info
      const paymentMode = urlParams.get('paymentMode') || 'Online';
      document.getElementById('paymentMode').textContent = paymentMode;

      // Generate random transaction ID
      const txnId = 'TXN' + Math.floor(Math.random() * 10000000000);
      document.getElementById('transactionId').textContent = txnId;
    });

    function downloadPDF() {
      alert('Download PDF functionality will be implemented!');
      // You can integrate jsPDF or html2canvas library here
    }
    </script>

</body>
</html>
